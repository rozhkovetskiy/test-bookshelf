<div class="container">
  <h2>Bookshelf</h2>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let book of books">
      <div>
        <span class="oi oi-book" title="book" aria-hidden="true"></span>
        {{book.name}}
      </div>
      <a class="btn btn-info" routerLink="/books/{{book.id}}">Details</a>
    </li>
  </ul>
</div>
